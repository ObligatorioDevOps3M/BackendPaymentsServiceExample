apiVersion: apps/v1 
kind: Deployment
metadata:
  name: payments
  labels: 
     app: payments

spec:
  replicas: 1 
  selector:
    matchLabels:
      app: payments

  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - name: payments
        #Parametrizar:
        image: 198937174082.dkr.ecr.us-east-1.amazonaws.com/payments:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1